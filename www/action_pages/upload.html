<!DOCTYPE html>
<html>

<head>
    <title>Uploads Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #fff;
        }

        .container {
            max-width: 90000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            font-size: 24px;
        }

        .grid {
            display: grid;
            gap: 20px;
        }

        article {
            border: 1px solid #fff;
            padding: 20px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        .button {
            background-color: #000;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
        }

        input[type="submit"].button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <main class="container">
        <nav>
            <ul>
                <h2>
                    <p>Uploads</p>
                </h2>
            </ul>
        </nav>

        <div class="grid">

            <article>
                <h3>Single file</h3>
                <form method="post" enctype="multipart/form-data" action="/uploads">
                    <input type="file" name="example" />
                    <input type="submit" class="button" value="Upload" />
                </form>
            </article>

            <article>
                <h3>Multiple files</h3>
                <form method="post" enctype="multipart/form-data" action="/uploads">
                    <input type="file" name="example[]" multiple="multiple" />
                    <input type="submit" class="button" value="Upload" />
                </form>
            </article>
        </div>

    </main>
</body>

</html>
