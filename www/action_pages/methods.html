<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Nova cor de background */
            color: #000; /* Nova cor de texto */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #000; /* Nova cor de texto */
            margin-top: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f4f4f4; /* Nova cor de background */
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            font-size: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            justify-content: center; /* Adicionado para centralizar os bot√µes horizontalmente */
        }

        .button {
            background-color: #4caf50; /* Nova cor do bot√£o */
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #45a049; /* Nova cor do bot√£o ao passar o mouse */
        }

        article {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>

<body>

    <h1>Methods Example</h1>

    <div class="container">

        <div class="grid">
            <button class="button" onclick="send('GET')">GET</button>
            <button class="button" onclick="send('POST')">POST</button>
            <button class="button" onclick="send('DELETE')">DELETE</button>
            <button class="button" onclick="send('HEAD')">HEAD</button>
            <button class="button" onclick="send('PATCH')">PATCH</button>
            <button class="button" onclick="send('PUT')">PUT</button>
        </div>

        <article></article>
    </div>

    <script>
        function send(method) {
            var article = document.querySelector('article');
            article.setAttribute('aria-busy', true);
            article.innerHTML = "";

            fetch(window.location.origin, { method: method })
                .then(response => {
                    article.setAttribute('aria-busy', false);

                    var hgroup = document.createElement('hgroup');
                    var h3Status = document.createElement('h3');
                    
                    if (response.ok) {
                        h3Status.textContent = response.status + "üëç";
                    } else {
                        h3Status.textContent = response.statu + "üëé";
                    }

                    hgroup.appendChild(h3Status);
                    article.appendChild(hgroup);
                });
        }
    </script>
</body>

</html>
