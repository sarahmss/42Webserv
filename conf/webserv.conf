server {
	listen 8080
	server_name webserv.com
	root ./www

	location / {
		allowed_methods GET POST DELETE
		index index.html
	}
	
	#	error_pages 404 ./www/error_pages/404.html
	location /php/ {
		root ./www/CGI-Scripts/
		cgi php /var/run/fastcgi.sock
	}

	location /py/ {
		root ./www/CGI-Scripts/
		cgi py /var/run/fastcgi.sock
	}

	location /bash/ {
		root ./www/CGI-Scripts/
		cgi sh /var/run/fastcgi.sock
	}
};
